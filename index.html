<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter By Me</title>
    <link href="style.css"  rel="Stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
   </head>
  <body>
    <center>
      <h1>Currency Converter</h1>
      <form>
        <label for="dollars">$</label>
        <input type="number" step="any" placeholder="Enter amt in $" id="dollars" />
        <br/><br/>
        <label for="rupees">&#8377</label>
        <input type="number" step="any" placeholder="Enter amt in &#8377" id="rupees" />
      </form>

      <script>
        let dollars=document.getElementById("dollars");
        let rupees=document.getElementById("rupees");

        dollars.addEventListener("input", function(){
          let d =parseFloat(dollars.value);
          let r =d * 84;
          rupees.value=r.toFixed(2);
        });

        rupees.addEventListener("input",function(){
          let r = parseFloat(rupees.value);
          let d= r / 84;
          dollars.value = d.toFixed(2);
        });
      </script>
    </center>
  </body>
</html>
